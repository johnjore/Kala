# Xamarin.Android
jobs:

- job: Android
  pool:
    vmImage: 'windows-latest'

  variables:
    buildConfiguration: 'Release'
    outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

  steps:
  - task: DownloadSecureFile@1
    inputs:
      secureFile: 'AndroidManifest.xml'

  - task: CopyFiles@1
    inputs:
      sourceFolder: $(Agent.TempDirectory)
      contents: AndroidManifest.xml
      targetFolder: Kala\Kala.Droid\Properties
      cleanTargetFolder: false
      overWrite: true

  - task: android-manifest-version@1
    inputs:
      sourcePath: 'Kala\Kala.Droid\Properties\AndroidManifest.xml'
      versionCodeOption: 'buildid'
      versionCode: '$(Build.BuildId)'
      versionCodeOffset: '1'
      versionName: '2.0.$(Build.BuildId)'
      printFile: true

  - task: DownloadSecureFile@1
    inputs:
      secureFile: 'Secrets.xml'

  - task: CopyFiles@1
    inputs:
      sourceFolder: $(Agent.TempDirectory)
      contents: Secrets.xml
      targetFolder: Kala\Kala.Droid\Resources\values
      cleanTargetFolder: false
      overWrite: true

  - task: CmdLine@2
    inputs:
      script: |
        type Kala\Kala.Droid\Resources\values\secrets.xml
        dir Kala\Kala.Droid\Resources\*.xml /s
        dir /s

  - task: NuGetToolInstaller@1
    inputs:
     versionSpec: '5.x'

  - task: NuGetCommand@2
    inputs:
      restoreSolution: '**/*.sln'

  - task: XamarinAndroid@1
    inputs:
      projectFile: '**/*droid*.csproj'
      outputDirectory: '$(outputDirectory)'
      configuration: '$(buildConfiguration)'

  - task: AndroidSigning@3
    inputs:
      apkFiles: '$(outputDirectory)\*.apk'
      apksignerKeystoreFile: 'Kala.keystore'
      apksignerKeystorePassword: '$(Keystore_Password)'
      apksignerKeystoreAlias: 'Kala'
      apksignerKeyPassword: '$(Keystore_Password)'

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(outputDirectory)'
